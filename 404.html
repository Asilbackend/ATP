<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
        const path = location.pathname.replace(/\/+$/, ""); // oxirgi "/" lardan tozalash
        const last = path.split("/").pop(); // oxirgi segment

        if (last === "demo") {
            location.replace("/demo.html");
        } else if (last === "implementation") {
            location.replace("/implementation.html");
        }
    </script>

</head>
<body>
<p>Yuklanmoqda...</p>
</body>
</html>
